<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mídia Player-Pulse</title>
  <link rel="stylesheet" href="/src/styles/style.css"/>

</head>

<body>
    <!--Teste tailwind-->
    <div class="bg-blue-500 text-white p-4 rounded">
        Tailwind funcionando ✅
    </div>
      
  
    <div id="container-player">
      
      <!--Miniatura-->
      <div id="miniatura">
  
      </div>
  
      <!--Progress Bar-->
      <div id="progress-bar">
  
      </div>
  
      <!--Controles-->
      <div id="controles">
        <!--
          /--Esquerda--/
          Pause - Play
          Prox
          Volume - Mute
          Timing
        -->
        <div id="left-controls">
          <button id="play-pause"></button>
          <button id="next"></button>
          <button id="volume-mute"></button>
          <div id="timeReaming">-00.00</div>
        </div>
  
        <!--
          /--Direita--/
          CC
          Settings - Speed - Quality
          Picture in picture
          Fullscreen
        -->
        <div id="right-controls">
          <!--Menu CC -->
          <button id="menu-cc">
  
          </button>
          <!--Menu Settings-->
          <button id="menu-settings">
  
          </button>
          <button id="pip"></button>
          <button id="fullscreen"></button>
        </div>
  
      </div>
  
  
    </div>
      
  </body>
  
  </html>
