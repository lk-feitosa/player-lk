
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mídia Player-Pulse</title>
  <link rel="stylesheet" href="/src/styles/style.css"/>
  <script src="https://kit.fontawesome.com/b39bd8f7e3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />


</head>

<body class="bg-gray-900 min-h-screen">
  
    <div id="container" class="flex items-center justify-center min-h-screen px-4">
        
        <div id="player" class="bg-gray-800 rounded-xl w-full max-w-4xl p-6">
            
            <div id="container-player" class="flex flex-col gap-6">
                <!--Miniatura-->
                <div id="miniatura">
            
                </div>
                
                <!--Player Video-->
                <div id="video-container" class="relative w-full aspect-video rounded-lg overflow-hidden">

                    <!-- Vídeo -->
                    <video id="video" class="w-full h-auto pointer-events-auto">
                        <source src="/03 VALORANT.mp4" type="video/mp4" />
                        Seu navegador não suporta o elemento de vídeo.
                    </video>
                
                    <!-- Progress Bar -->
                    <div id="progress-bar" class="w-full h-2 bg-gray-700 rounded overflow-hidden cursor-pointer absolute bottom-12 z-10">
                        <div id="progress" class="h-full bg-[#A8C738] w-0"></div>                                                 
                    </div>
                
                    <!-- Fundo degradê -->
                    <div class="absolute bottom-0 left-0 right-0 h-20 bg-gradient-to-t from-black to-transparent pointer-events-none z-0"></div>
                
                    <!-- Controles -->
                    <div id="controles" class="absolute bottom-0 left-0 w-full flex justify-between items-center px-4 py-2 text-white text-sm z-10">

                        <!-- Esquerda -->
                        <div id="left-controls" class="flex items-center gap-1">
                            <!-- Play/Pause -->
                            <button id="play-pause" class="w-8 h-8 flex items-center justify-center rounded hover:bg-[#A8C738] transition-colors">
                                <i class="fa-solid fa-play"></i>
                                <i class="fa-solid fa-pause" style="display: none;"></i> <!-- Alterado -->
                            </button>

                            <!-- Next -->
                            <button id="next" class="w-8 h-8 flex items-center justify-center rounded hover:bg-[#A8C738] transition-colors">
                                <i class="fa-solid fa-forward-step"></i>
                            </button>

                            <!-- Volume -->
                            <button id="volume-mute" class="w-8 h-8 flex items-center justify-center rounded hover:bg-[#A8C738] transition-colors">
                                <i class="fa-solid fa-volume-high"></i>
                                <i class="fa-solid fa-volume-xmark" style="display: none;"></i> <!-- Alterado -->
                            </button>

                            <!-- Tempo -->
                            <div id="timeRemaining">-00.00</div>
                        </div>

                        <!-- Direita -->
                        <div id="right-controls" class="flex items-center gap-1">
                            <!--CC-->
                            <button id="menu-cc" class="w-8 h-8 flex items-center justify-center rounded hover:bg-[#A8C738] transition-colors">
                                <i class="fa-solid fa-closed-captioning"></i>
                            </button>
                            <!--Settings-->
                            <button id="menu-settings" class="w-8 h-8 flex items-center justify-center rounded hover:bg-[#A8C738] transition-colors">
                                <i class="fa-solid fa-gear"></i>
                            </button>
                            <!--Picture-->
                            <button id="pip" class="w-8 h-8 flex items-center justify-center rounded hover:bg-[#A8C738] transition-colors">
                                <i class="ti ti-picture-in-picture-filled text-[19px]"></i>
                            </button>
                            <!--Fullscreen-->
                            <button id="fullscreen" class="w-8 h-8 flex items-center justify-center rounded hover:bg-[#A8C738] transition-colors">
                                <i class="fa-solid fa-expand"></i>
                                <i class="fa-solid fa-compress" style="display: none;"></i> <!-- Alterado -->
                            </button>
                        </div>
                    <!-- Controles -->
                    </div>
                <!--Player-Video-->
                </div>
            <!--Container-player-->
            </div>
        <!--Player-->
        </div>
    <!--Container-->
    </div>

    <!--Scripts-->
    <script src="/src/js/player.js" defer></script>
  </body>
  
  </html>
